<div ng-hide="game.buildTurn || !game.onTurn">
  <div ng-hide="hideBasicActions">
    <button ng-click="takeTwoGold()"  class="btn btn-primary">Take two golds</button>
    <button ng-click="drawTwoCards()" class="btn btn-success">Draw two cards</button>
  </div>
  <table class="table" style="width: 300px" ng-show="chooseNumber > 0">
    <tr>
      <th>Name </th>
      <th>Type </th>
      <th>Cost </th>
    </tr>
    <tr ng-repeat="card in drawCards" >
      <td>{{card.name}} </td>
      <td>{{card.type}} </td>
      <td>{{card.cost}} </td>
      <td><button ng-click="choose(card)" class="btn btn-primary btn-sm"> Choose </button> </td>
    </tr>
  </table>
</div>
