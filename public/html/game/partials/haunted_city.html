<div ng-show="HauntedCity">
  Choose color for your Haunted City <br>
  <table class="table" style="width: 300px">
    <th>Type </th>
    <th>Color </th>
    <th></th>
    <tr ng-repeat="type in hauntedCityTypes">
      <td>{{type.type}} </td>
      <td>{{type.color}} </td>
      <td>
        <button ng-click="chooseHauntedCity(type)" class="btn btn-warning btn-sm">Choose</button>
      </td>
    </tr>
  </table>
</div>
