<div class="container">
  <h3>Owned Districts</h3>
  <table class="table" style="width: auto">
    <tr>
      <th>Name </th>
      <th>Cost </th>
    </tr>
    <tr ng-repeat="card in game.ownedDistricts" popover="{{card.description}}" popover-trigger="click">
      <td class="dist dist_{{card.type | lowercase}}">{{card.name}} </td>
      <td>{{card.cost}} </td>
      <td>
        <button ng-show="game.Laboratory && card.name == 'Laboratory'" ng-click="toggleLab()" class="btn btn-primary btn-sm"> Toggle </button>
        <button ng-show="game.Smithy && card.name == 'Smithy'" ng-disabled="game.gold < 2" ng-click="useSmithy()" class="btn btn-primary btn-sm"> Use </button>
      </td>
    </tr>
  </table>
  <h3>Gold <strong>{{game.gold}}</strong></h3>
  <h3>District Hand</h3>
  <table class="table" style="width: auto">
    <tr>
      <th>Name </th>
      <th>Cost </th>
    </tr>
    <tr ng-repeat="card in game.districtHand track by $index" popover="{{card.description}}" popover-trigger="click">
      <td class="dist dist_{{card.type | lowercase}}">{{card.name}} </td>
      <td>{{card.cost}} </td>
      <td>
        <button ng-hide="card.cost > game.gold || game.buildCap == 0 || !game.buildTurn || game.ownedDistricts[card.name]" ng-click="build(card);" class="btn btn-primary btn-sm"> Build </button>
      </td>
      <td>
        <button ng-show="LaboratoryOn" ng-click="discardLab(card)" class="btn btn-warning btn-sm"> Discard </button>
      </td>
    </tr>
  </table>
</div>
