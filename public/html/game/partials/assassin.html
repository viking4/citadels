<div ng-show="game.Assassin">
  <h4>Assassin</h4>
  <table class="table" style="width: 300px">
    <th>Name </th>
    <th>Rank </th>
    <th></th>
    <tr ng-repeat="char in targets" >
      <td>{{char.name}} </td>
      <td>{{char.rank}} </td>
      <td>
        <button ng-hide="game.characters[char.rank]" ng-click="murder(char)" class="btn btn-danger btn-sm">Murder</button>
      </td>
    </tr>
  </table>
</div>
